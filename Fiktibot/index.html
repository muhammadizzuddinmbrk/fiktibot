<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>FIKTIBOT</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  
  <link href="static/style/chatbot.css" rel="stylesheet">
</head> 
 <body>
  
  <!-- Chatbot Mulai-->

 <div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="image" height="50" width="50">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">FIKTIBOT</h4>
                    <p class="chatbox__description--header">Halo Selamat datang dilayanan ChatBot FIKTI UMSU</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Silakan tulis...">
                <button class="chatbox__send--footer send__button">Kirim</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='img/logo.png') }}" alt="image" height="60" width="60"></button>
        </div>
    </div>
  </div>
  
  <!-- Chatbot Selesai -->
  <script src="static/js/app.js"></script>
</body>

</html>
